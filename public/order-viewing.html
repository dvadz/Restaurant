<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, shrink-to-fit=no">
    <title>MEET-EAT-TREAT | Restaurant</title>
    <!-- Web app manifest -->
    <link rel='manifest' href='../manifest.json'>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great" rel="stylesheet">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="../css/bootstrap.css">
    <!-- Animate.css -->
    <link rel="stylesheet" href="../css/animate.css">
    <!-- Default stylesheet -->
    <link rel="stylesheet" href="../css/main.css">
  </head>
  <body id="top">
    <header>

      <!-- RESERVATIONS FORM -->
      <div class="container-fluid reservations-form dark-overlay">
        <img
          class="reservations-form-bg">
        <form>
          <div class="form-row">
            <div class="form-group col-lg-12">
              <label for="inputName">NAME</label>
              <input type="text" class="form-control" id="inputName" placeholder="John Smith">
            </div>
            <div class="form-group col-md-12">
              <label for="inputEmail">EMAIL:</label>
              <input type="email" class="form-control" id="inputEmail" placeholder="name@example.com">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-12">
              <label for="inputDate">DATE:</label>
              <input type="date" class="form-control" id="inputDate">
            </div>
            <div class="form-group col-md-12">
              <label for="inputPhone">PHONE:</label>
              <input type="tel" class="form-control" id="inputPhone" placeholder="99123456">
            </div>
          </div>
          <div class="form-group">
            <label for="inputTextarea">ORDER</label>
            <textarea class="form-control" id="inputTextarea" rows="7" placeholder="Additional details"></textarea>
          </div>
        </form>
      </div>

    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous">
    </script>
    <!-- Bootstrap -->
    <script 
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" 
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" 
      crossorigin="anonymous">
    </script>
       <script src="/javascript/site.js"></script>
       <script src="/javascript/homepage-animations.js"></script>
  </body>
</html>
